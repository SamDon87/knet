general:
    start_from_scratch: True
    logging_to_stdout: True
data_provider:
    use_reduced_fc_features: True
    shuffle_train_test: True
    n_bboxes: 20
nms_network:
    architecture:
        use_object_features: True
        use_coords_features: True
        use_iou_features: True
        fc_ini_layer_size: 256
        fc_ini_layers_cnt: 2
        fc_pre_layer_size: 256
        fc_pre_layers_cnt: 2
        knet_hlayer_size: 256
        n_kernels: 16
        n_kernel_iterations: 2
        reuse_kernels: True
        fc_apres_layer_size: 256
        fc_apres_layers_cnt: 2
        reuse_apres_fc_layers: True
        softmax_kernel: True
    training:
        pos_weight: 1.0
        n_neg_samples: 10
        use_hinge_loss: False
        optimizer_step: 0.0001
        n_epochs: 100
    evaluation:
        eval_step: 1
        full_eval: True
        nms_thres: 0.5