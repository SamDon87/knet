general:
    start_from_scratch: True
    logging_to_stdout: True
    class_of_interest: person
data_provider:
    shuffle_train_test: False
    n_features : 121
    n_bboxes: 20
nms_network:
    architecture:
        knet_hlayer_size: 2028
        n_kernels: 512
        n_kernel_iterations: 1
        fc_apres_layer_size: 2028
    training:
        top_k_hypotheses: 20
        learning_rate: 0.0001
        lr_decay_step: 20
        keep_prob: 0.2
        n_epochs: 20
    evaluation:
        eval_step: 1
        full_eval_step: 1
        n_eval_frames: 100
        nms_thres: 0.5