general:
    start_from_scratch: True
    logging_to_stdout: False
    class_of_interest: person
data_provider:
    shuffle_train_test: False
    n_features : 121
    n_bboxes: 300
nms_network:
    architecture:
        knet_hlayer_size: 512
        n_kernels: 128
        n_kernel_iterations: 1
        fc_apres_layer_size: 512
        fc_apres_layers_cnt: 2
    training:
        learning_rate: 0.0001
        n_epochs: 50
    evaluation:
        eval_step: 1
        full_eval: False
        n_eval_frames: 100
        nms_thres: 0.5