general:
    start_from_scratch: True
    logging_to_stdout: True
    class_of_interest: car # possible choices : all, aeroplane, ..., tvmonitor
data_provider:
    shuffle_train_test: False
    n_features : 121
    n_bboxes: 300
nms_network:
    architecture:
        knet_hlayer_size: 512
        n_kernels: 128
        n_kernel_iterations: 1
        fc_apres_layer_size: 512
        class_scores_func: sigmoid # possible choices : sigmoid, softmax
    training:
        top_k_hypotheses: 300
        learning_rate_nms: 0.0001
        learning_rate_det: 0.00001
        loss_change_step: 5
        optimizer: Adam # possible choices : Adam, SGD
        keep_prob: 1.0
        nms_label_iou: 0.75
        n_epochs: 50
    evaluation:
        eval_step: 1
        full_eval_step: 1
        n_eval_frames: 100
        nms_thres: 0.75